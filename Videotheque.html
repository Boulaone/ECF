<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Médiatèque</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/assets/js/app_Correction.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="logo">Videotheque</a>
      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li>
            <!-- Bouton pour faire apparaitre formulaire -->
            <button class="btn" id="add-film-button">Ajouter</button>
            <!-- formulaire pour enregistrer nouveau film dans tableau -->
            <div id="film-form" style="display: none">
              <input type="text" id="film-name" placeholder="Titre du film" />
              <input
                type="text"
                id="film-years"
                placeholder="Année de sortie"
              />
              <input type="text" id="film-authors" placeholder="Auteur" />
              <button id="save-film-button">Sauvegarder</button>
            </div>
          </li>
        </ul>
      </div>
      <img
        src="/assets/img/ticket_clipart_removebg.png"
        alt="menu hamburger"
        class="menu-hamburger"
      />
    </nav>
    <header></header>

    <main>
      <section class="center">
        <article class="titre">
          <p>
            Bienvenue
            <span> Réferencez vos films </span>
            &mdash; pour votre vidéothèque&mdash;
          </p>
        </article>
      </section>
      <!-- Pour message ajout avec succès -->
      <div class="message" id="message"></div>
      <!-- Pour message d'erreur -->
      <div id="error-Message"></div>
      <!-- Filrer les resultats du tableau -->
      <select class="selecteur" id="filtre">
        <option value="Filtrer">Filtrer par</option>
        <option value="name">Trier par ordre alphabétique</option>
        <option value="years">Trier par année</option>
      </select>

      <!-- Créer tableau de base -->
      <section class="tab">
        <table class="zigzag" id="tableau">
          <thead>
            <tr>
              <th class="enTete">Titre</th>
              <th class="enTete">Année</th>
              <th class="enTete">Réalisateur</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
